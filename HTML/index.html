<!DOCTYPE html>
<html lang="en">
<head>
    <title>Brazilian Restaurant</title>
    <link rel="stylesheet" href="/CSS/index.css">
    <link rel="stylesheet" href="/CSS/container.css">
    
</head>
<body>
    <div class="restaurant-name">
        <h1>Brazilian Restaurant</h1>
    </div>
    <div id="menu-container">
        <div id="menu">
            <table class="menu">
                <tr>
                    <td>Starters</td>
                    <td>Mains</td>
                    <td>Desserts</td>
                    <td>Drinks</td>
                </tr>
            </table>
        </div>

        <p><a href="#coxinha"> Starters</a></p>

        <ul>
            <li>Coxinha</li>
            <li>Garlic Bread</li>
            <li>Olives</li>
        </ul>

        <p><a href="#strogonoff"> Mains</a></p>
        <ul>
            <li>Chicken Strogonoff</li>
            <li>Feijoada</li>
            <li>Bobó de camarão</li>
        </ul>

        <p><a href="#brigadeiro"> Desserts</a></p>
        <ul>
            <li>Brigadeiro</li>
            <li>Passion fruit mouse</li>
            <li>Pé de moleque</li>
        </ul>

        <p><a href="#cerveja"> Drinks</a></p>
        <ul>
            <li>Beer</li>
            <li>Guarana</li>
            <li>Water</li>
        </ul>
    </div>
    <div id="container">
        <div class="coxinha">
            <img id="coxinha" class="coxinha" src="../assets/images/coxinha_1.jpg" alt="Starters"><a href="../assets/images/coxinha_1.jpg"></a>
        </div>
        <div class="strogonoff">
            <img id="strogonoff" class="strogonoff" src="../assets/images/strogonoff_1.jpg" alt="Mains"><a href="../assets/images/strogonoff_1.jpg"></a>
        </div>
        <div class="brigadeiro">
            <img id="brigadeiro" class="brigadeiro" src="../assets/images/brigadeiro_1.jpg" alt="Desserts"><a href="../assets/images/brigadeiro_1.jpg"></a>
        </div>
        <div class="cerveja">
            <img id="cerveja" class="cerveja" src="../assets/images/cerveja_1.jpg" alt="Drinks"><a href="../assets/images/cerveja_1.jpg"></a>
        </div>
    </div>



</body>
</html>
